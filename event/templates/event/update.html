{% load static %}

<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'event/style.css' %}">
    <meta charset="UTF-8">
    <title>Редактировать событие</title>
</head>
<body>
    <h2>Редактирование события</h2>
    <form method="post" enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
        <p><a href="{% url 'index' %}">Назад</a></p>
    </form>
</body>
</html>
